<ion-header [translucent]="true">
  <ion-toolbar styles="align-items: center;">
    <ion-row>
          <ion-icon name="close-outline" (click)="closeModal()" class='icon-fechar'></ion-icon>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
<div>
    <ion-card-title class="card-titulo">Adicione um Novo Serviço</ion-card-title>
    <form [formGroup]="cadastroServicoForm" (ngSubmit)="formSalvar()" class="form">
        <p>
        <ion-select formControlName="categoria" placeholder="Categoria" class='input'>
          <ion-select-option value="Eletricista">Eletricista</ion-select-option>
          <ion-select-option value="Design">Design</ion-select-option>
          <ion-select-option value="Diarista">Diarista</ion-select-option>
          <ion-select-option value="Programador">Programador</ion-select-option>
          <ion-select-option value="Jardineiro">Jardineiro</ion-select-option>
          <ion-select-option value="Fotógrafo">Fotógrafo</ion-select-option>
        </ion-select>
        <ion-input formControlName="nome" placeholder="Nome Serviço" class='input'></ion-input>
        <ion-input formControlName="contato" placeholder="Contato" class='input'></ion-input>
        <ion-textarea formControlName="descricao" placeholder="Descrição" class='input' rows='10'></ion-textarea>
      
        <ion-button
          class="btn"
          (click)="closeModal()" 
          type = "submit"
        >Cadastrar Serviço</ion-button>
        </p>
    </form>
  </div>
</ion-content>
