<ion-header [translucent]="true">
  <ion-toolbar styles="align-items: center;">
    <ion-row>
          <ion-icon name="close-outline" (click)="closeModal()" class='icon-fechar'></ion-icon>
    </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-title class="card-titulo">Adicione um Novo Serviço</ion-card-title>
    <form [formGroup]="cadastroServicoForm" (ngSubmit)="formSalvar()" class="form">
        <p>
        <ion-input formControlName="categoria" placeholder="Categoria" class='input'></ion-input>
        <ion-input formControlName="nome" placeholder="Nome Serviço" class='input'></ion-input>
        <ion-input formControlName="contato" placeholder="Contato" class='input'></ion-input>
        <ion-textarea formControlName="descricao" placeholder="Descrição" class='input' rows='20'></ion-textarea>
      
        <button
          class="btn"
          (click)="closeModal()" 
          type = "submit"
        >Cadastrar Serviço</button>
        </p>
    </form>
  </ion-card>
</ion-content>
