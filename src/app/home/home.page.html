<ion-header [translucent]="true">
  <ion-toolbar styles="align-items: center;">
    <ion-row>
      <ion-col size="auto">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-title style="text-align: center;">
          <img src="https://fontmeme.com/permalink/201017/058a2db221f1170c437de574795ac702.png" class="logo-home">
        </ion-title>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" tabsPlacement="bottom">
      <ion-tab-button tab="servicos">
        <ion-icon name="home-outline"></ion-icon>          
        <ion-label>Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="perfil">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="config">
        <ion-icon name="settings-outline"></ion-icon>          
        <ion-label>Configurações</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
